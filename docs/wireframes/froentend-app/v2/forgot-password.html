<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車應用 - 忘記密碼</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="common.css" rel="stylesheet">
    <style>
        .header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 56px;
            padding: 0 20px;
            background-color: var(--background-color);
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 500;
            margin: 0;
        }
        
        .back-button {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            text-decoration: none;
        }
        
        .forgot-password-container {
            padding: 20px;
        }
        
        .description {
            font-size: 14px;
            color: var(--secondary-color);
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .submit-button {
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 600;
            height: 50px;
            border-radius: 8px;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="ios-frame">
        <div class="ios-notch"></div>
        <div class="app-container">
            <div class="status-bar">
                <div class="time">14:30</div>
                <div class="icons">
                    <div class="icon">📶</div>
                    <div class="icon">📡</div>
                    <div class="icon">🔋</div>
                </div>
            </div>
            
            <div class="header">
                <a href="login.html" class="back-button">
                    <span class="material-icons">arrow_back</span>
                </a>
                <h1>忘記密碼</h1>
            </div>
            
            <div class="forgot-password-container">
                <p class="description">
                    請輸入您的手機號碼，我們將發送驗證碼至您的手機，以協助您重設密碼。
                </p>
                
                <div class="input-field">
                    <span class="material-icons">phone_iphone</span>
                    <input type="tel" placeholder="手機號碼">
                </div>
                
                <div class="input-field">
                    <span class="material-icons">lock</span>
                    <input type="password" placeholder="新密碼">
                </div>
                
                <div class="input-field">
                    <span class="material-icons">lock</span>
                    <input type="password" placeholder="確認新密碼">
                </div>
                
                <button class="submit-button" onclick="alert('密碼修改成功！'); window.location.href='login.html'">
                    送出
                </button>
            </div>
        </div>
    </div>
</body>
</html>
