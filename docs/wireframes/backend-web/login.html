<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車管理後台 - 登入</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 瀏覽器模擬框架 開始 -->
    <div class="mx-auto my-4 w-full max-w-6xl overflow-hidden rounded-lg border border-gray-300 shadow-lg">
        <!-- 瀏覽器頂部 -->
        <div class="flex items-center justify-between bg-gray-200 px-4 py-2">
            <div class="flex space-x-2">
                <div class="h-3 w-3 rounded-full bg-red-500"></div>
                <div class="h-3 w-3 rounded-full bg-yellow-500"></div>
                <div class="h-3 w-3 rounded-full bg-green-500"></div>
            </div>
            <div class="flex w-2/3 items-center rounded-md bg-white px-3 py-1">
                <span class="text-gray-500 material-icons text-sm">lock</span>
                <span class="ml-2 text-sm text-gray-600">https://admin.shoppingcar.com/login</span>
            </div>
            <div class="flex space-x-2">
                <span class="text-gray-500 material-icons">more_vert</span>
            </div>
        </div>

        <!-- 頁面內容 -->
        <div class="bg-white min-h-[600px] flex items-center justify-center">
            <div class="w-full max-w-md p-8">
                <div class="text-center mb-10">
                    <div class="mb-4 text-blue-600">
                        <span class="material-icons text-6xl">shopping_cart</span>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800">購物車管理後台</h1>
                    <p class="text-gray-600 mt-2">請登入以繼續操作</p>
                </div>

                <form class="bg-white rounded-lg shadow-md p-6">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="username">
                            帳號
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" 
                               id="username" 
                               type="text" 
                               placeholder="請輸入您的帳號">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="password">
                            密碼
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" 
                               id="password" 
                               type="password" 
                               placeholder="請輸入您的密碼">
                    </div>
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center">
                            <input id="remember" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">
                                記住我
                            </label>
                        </div>
                        <a class="inline-block align-baseline text-sm text-blue-600 hover:text-blue-800" href="#">
                            忘記密碼?
                        </a>
                    </div>
                    <div class="flex items-center justify-center">
                        <a href="dashboard.html" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full text-center">
                            登入
                        </a>
                    </div>
                </form>
                <p class="text-center text-gray-500 text-xs mt-4">
                    &copy; 2023 購物車應用管理系統. 版權所有.
                </p>
            </div>
        </div>
    </div>
    <!-- 瀏覽器模擬框架 結束 -->
</body>
</html>
